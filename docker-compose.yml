version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-collection_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-collection_pass}
      POSTGRES_DB: ${POSTGRES_DB:-collection_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
